<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Weather App</title>

<body>
    <div class="container">
        <h1>
            My Weather Application
        </h1>
        <header>
            <form action="" id ="search-form" class="search-form">
                <input type="search" class="search-input" id="search-input"
                autofocus autocomplete="off" placeholder="Enter a city...."/>
                <input type="submit" value="Search" class="search-button"/>
                <hr>
            </form>
        </header>
            <main>
                <div class="weather-card">
                    <div>
                        <h2 id="city"></h2>
                    <p>
                        <span id="date-element"><strong></strong></span> <span id="description"></span>
                        <br>
                        Humidity: <strong id="humidity">,</strong> wind: <strong id="wind"></strong>
                    </p>
                    </div>
                    <div>
                        <span class="weather-icon" id="icon"></span>
                       <span class="weather-temp" id="temperature"></span>  
                        <span class="weather-unit">Â°C</span>
                    </div>
                </div>
            </main>
            <footer>
                <hr>
                <p>This project is coded by <a href="">Khadija Goni</a> on <a href="">Github</a> and <a href="">Netlify</a></p>
            </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
